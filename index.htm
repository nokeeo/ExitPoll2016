<html>
	<head>
		<script type="text/javascript" src="./lib/d3.min.js"></script>
		<script type="text/javascript" src="./lib/topojson.min.js"></script>
		<script type="text/javascript" src="./lib/datamapsUSA.min.js"></script>
		<script type="text/javascript" src="./lib/handlebars.min.js"></script>
		<script type="text/javascript" src="./js/votingData.js"></script>
		<script type="text/javascript" src="./js/electoralScale.js"></script>
		<script type="text/javascript" src="./js/voteCalc.js"></script>
		<script type="text/javascript" src="./js/uiController.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/reset.css">
		<link rel="stylesheet" type="text/css" href="./css/controls.css">
		<link rel="stylesheet" type="text/css" href="./css/styles.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Electoral Distribution by Voter Demographic Group - By Eric Lee</title>
	</head>

	<body>
		<header>
			<h1>Electoral Distribution by Voter Demographic Group</h2>
			<h2>By <a href="http://nokeeo.github.io" target="_blank">Eric Lee</a></h3>
		</header>

		<div id="electoralContainer">
			<div id="electoralScaleCutPoint"></div>
		</div>

		<div style="width: 70%; margin: auto"><div id="map" style=""></div></div>
		
		<div id="groupSelect" class="mobileStackSplit">
			<div class="content">
				<table style="width: 100%">
					<tr>
						<td class="groupTitle" style="font-weight: bold">Cateogry:</td>
						<td>
							<div class="select" onchange="UIController.categorySelectOnChange(this)">
								<select id="categorySelect">
									<option value="AGE">Age</option>
									<option value="SEX">Sex</option>
									<option value="RACE">Race</option>
									<option value="SEXBYRACE">Sex By Race</option>
									<option value="EDUC12R">Education</option>
									<option value="EDUCCOLL">College Education</option>
									<option value="EDUCWHITE">White Eduction</option>
									<option value="EDUCWHITEBYSEX">White Education By Sex</option>
									<option value="PARTY">Party</option>
									<option value="PARTYGENDER">Sex By Party</option>
									<option value="PHIL3">Ideology</option>
									<option value="INCOME3">Income</option>
								</select>
								<div class="select__arrow"></div>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		
		<div id="demographic" class="mobileStackSplit">
			<div id="demographicContent" class="content">
			</div>
		</div>

		<script>
			UIController.setup();
		</script>
	</body>

</html>
